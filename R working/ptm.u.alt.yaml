title: Plot The Model
name: PTM
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Response (Dependent) Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Factor 1
        children:
          - type: VariablesListBox
            name: factor1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Factor 2
        children:
          - type: VariablesListBox
            name: factor2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Block (or batch) ID
        children:
          - type: VariablesListBox
            name: block
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Nest ID
        children:
          - type: VariablesListBox
            name: nest
            maxItemCount: 1
            isTarget: true
  - name: experimental_design
    type: CollapseBox
    label: Experimental Design and Model
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: crd
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: crds
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: rcbd
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: rcbds
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: grcbd
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: spd
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: subplot
  - name: model_picker
    type: CollapseBox
    label: Model
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: family
  - name: contrasts_picker
    type: CollapseBox
    label: Contrasts
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: trtvsctrl
          - type: CheckBox
            name: simple
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: adjust
  - name: plot_elements
    type: CollapseBox
    label: Plot Elements
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: pal
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: tech_reps
          - type: CheckBox
            name: join_blocks
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: y_label
            format: string
