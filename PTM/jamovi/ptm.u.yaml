title: Plot The Model
name: PTM
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Response (Dependent) Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Factor 1
        children:
          - type: VariablesListBox
            name: factor1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Factor 2
        children:
          - type: VariablesListBox
            name: factor2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Block (or batch) ID
        children:
          - type: VariablesListBox
            name: block
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Nest ID
        children:
          - type: VariablesListBox
            name: nest_id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariate
        children:
          - type: VariablesListBox
            name: covariate_id
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: offset
      - type: CheckBox
        name: log_covariate
      - type: CheckBox
        name: mb_hints
  - name: experimental_design
    type: CollapseBox
    label: Experimental Design
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: design
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: subplot
  - name: model_picker
    type: CollapseBox
    label: Model
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: model
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: family
      - type: CheckBox
        name: check_the_model
  - name: contrasts_picker
    type: CollapseBox
    label: Contrasts
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: trtvsctrl
          - type: CheckBox
            name: simple
          - type: ComboBox
            name: adjust
          - type: TextBox
            name: hide_pairs
            format: string
  - name: plot_elements
    type: CollapseBox
    label: Plot Elements
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: pal
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: tech_reps
          - type: CheckBox
            name: join_blocks
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: plot_width
            format: number
          - type: TextBox
            name: plot_height
            format: number
          - type: TextBox
            name: font_size
            format: number
          - type: TextBox
            name: y_label
            format: string
          - type: TextBox
            name: y_units
            format: string
          - type: TextBox
            name: x_label
            format: string
          - type: TextBox
            name: rescale
            format: number
