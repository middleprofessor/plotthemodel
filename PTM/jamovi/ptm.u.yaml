title: Plot The Model
name: PTM
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Response (Dependent) Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Factor 1
        children:
          - type: VariablesListBox
            name: factor1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Factor 2
        children:
          - type: VariablesListBox
            name: factor2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Block (or batch) ID
        children:
          - type: VariablesListBox
            name: block
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Nest ID
        children:
          - type: VariablesListBox
            name: nest
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: design
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: subplot
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: trtvsctrl
      - type: CheckBox
        name: simple
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: adjust
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: pal
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: tech_reps
      - type: CheckBox
        name: join_blocks
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_label
        format: string
